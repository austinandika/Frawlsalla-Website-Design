<body>
    <div class="header">

        <div class="logo">
            <a href="../HTML/Home.html"><img src="../Assets/Icon/frawlsalla-logo.png"></a>
        </div>

        <div class="navbar">
            <div class="navbar-item">
                <a href="Home.html">HOME</a>
            </div>

            <div class="navbar-item">
                <a class="dropbtn">GAME INFO<i class="fa fa-caret-down"></i></a>
                <div class="dropdown-content">
                    <a href="Screenshoot.html">SCREENSHOTS</a>
                    <a href="Characters.html">CHARACTERS</a>

            <div class="navbar-item">

            </div>

        </div>

        <div class="button-play">
            <a href="Register.html">PLAY NOW</a>
        </div>

    </div>

    <div class="content">
            <div class="regform"><h1>Registration Form</h1></div>
            <div class="main">
                <form>
                    <div id="name">
                        <h2 class="name">Name</h2>
                        <input type="text" class="firstname" name="" placeholder="Firstname">
                        <input type="text" class="lastname" name="" placeholder="Lastname">
                    </div>
                    <div id="age">
                        <h2 class="Age">Age</h2>
                        <input type="number" class="age" name="" placeholder="Age">
                    </div>
                    <div id="gender">
                        <h2 class="Gender">Gender</h2>
                        <select class="Gender-option">
                            <option>Male</option>
                            <option>Female</option>
                            <option>Others</option>
                        </select>
                    </div>
                    <div id="email">    
                        <h2 class="Email">Email</h2>
                        <input type="text" class="Email-container" name="" placeholder="Email">
                    </div>
                    <div id="password">
                        <h2 class="password">Password</h2>
                        <input type="password" class="pass1" name="" placeholder="Enter password">
                        <input type="password" class="pass2" name="" placeholder="Re-enter password"><br>
                    </div>
                    <div id="condition">
                        <p class="condition"> <input type="checkbox" id="terms" name=""> I accept the terms and conditions</p><br><br>
                    </div>
                    <input type="button" class="btn" value="register" name=""> 
                </form>
            </div>
        </div>

            <a href="https://twitter.com/Brawlhalla" target="_blank"><img id="img-twitter" src="../Assets/Icon/twitter-icon.png"></a>
        </div>

    </div>

</body>
